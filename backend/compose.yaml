services:
  backend:
    build:
      context: .
    ports:
      - 3100:3100
    depends_on:
      - redis
    networks:
      - app-network
    environment:
      - MONGO_URI=/run/secrets/MONGO_URI
      - TWITTER_CONSUMER_KEY=/run/secrets/TWITTER_CONSUMER_KEY
      - TWITTER_CONSUMER_SECRET=/run/secrets/TWITTER_CONSUMER_SECRET
      - TWITTER_ACCESS_TOKEN=/run/secrets/TWITTER_ACCESS_TOKEN
      - TWITTER_ACCESS_TOKEN_SECRET=/run/secrets/TWITTER_ACCESS_TOKEN_SECRET
      - TWITTER_USER_ID=/run/secrets/TWITTER_USER_ID
      - TWITTER_BEARER_TOKEN=/run/secrets/TWITTER_BEARER_TOKEN
      - REDIS_HOST=/run/secrets/REDIS_HOST
      - REDIS_PORT=/run/secrets/REDIS_PORT
      - REDIS_PASSWORD=/run/secrets/REDIS_PASSWORD
      - NODE_ENV=/run/secrets/NODE_ENV
      - OPENAI_API_KEY=/run/secrets/OPENAI_API_KEY
      - JWT_SECRET=/run/secrets/JWT_SECRET
      - PORT=/run/secrets/PORT
      - BOT_PRIVATE_KEY=/run/secrets/BOT_PRIVATE_KEY
      - FRONTEND_URL=/run/secrets/FRONTEND_URL
      - CHAIN_ID=/run/secrets/CHAIN_ID
      - LIGHTHOUSE_API_KEY=/run/secrets/LIGHTHOUSE_API_KEY
      - RPC_URL=/run/secrets/RPC_URL
      - CONTRACT_ADDRESS=/run/secrets/CONTRACT_ADDRESS
      - WRAPPED_SONIC_CONTRACT_ADDRESS=/run/secrets/WRAPPED_SONIC_CONTRACT_ADDRESS
      - ALLORA_API_KEY=/run/secrets/ALLORA_API_KEY
      - ALLORA_NETWORK=/run/secrets/ALLORA_NETWORK
      - API_SCAN_VERIFIER_KEY=/run/secrets/API_SCAN_VERIFIER_KEY
    secrets:
      - MONGO_URI
      - TWITTER_CONSUMER_KEY
      - TWITTER_CONSUMER_SECRET
      - TWITTER_ACCESS_TOKEN
      - TWITTER_ACCESS_TOKEN_SECRET
      - TWITTER_USER_ID
      - TWITTER_BEARER_TOKEN
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      - NODE_ENV
      - OPENAI_API_KEY
      - JWT_SECRET
      - PORT
      - BOT_PRIVATE_KEY
      - FRONTEND_URL
      - CHAIN_ID
      - LIGHTHOUSE_API_KEY
      - RPC_URL
      - CONTRACT_ADDRESS
      - WRAPPED_SONIC_CONTRACT_ADDRESS
      - ALLORA_API_KEY
      - ALLORA_NETWORK
      - API_SCAN_VERIFIER_KEY
    restart: always

  redis:
    image: redis:7.4-alpine
    ports:
      - 6379:6379
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

secrets:
  MONGO_URI:
    external: true
  TWITTER_CONSUMER_KEY:
    external: true
  TWITTER_CONSUMER_SECRET:
    external: true
  TWITTER_ACCESS_TOKEN:
    external: true
  TWITTER_ACCESS_TOKEN_SECRET:
    external: true
  TWITTER_USER_ID:
    external: true
  TWITTER_BEARER_TOKEN:
    external: true
  REDIS_HOST:
    external: true
  REDIS_PORT:
    external: true
  REDIS_PASSWORD:
    external: true
  NODE_ENV:
    external: true
  OPENAI_API_KEY:
    external: true
  JWT_SECRET:
    external: true
  PORT:
    external: true
  BOT_PRIVATE_KEY:
    external: true
  FRONTEND_URL:
    external: true
  CHAIN_ID:
    external: true
  LIGHTHOUSE_API_KEY:
    external: true
  RPC_URL:
    external: true
  CONTRACT_ADDRESS:
    external: true
  WRAPPED_SONIC_CONTRACT_ADDRESS:
    external: true
  ALLORA_API_KEY:
    external: true
  ALLORA_NETWORK:
    external: true
  API_SCAN_VERIFIER_KEY:
    external: true
