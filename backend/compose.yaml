services:
  backend:
    build:
      context: .
    ports:
      - 3100:3100
    depends_on:
      - redis
    networks:
      - app-network
    environment:
      - DB_PASSWORD_FILE=/run/secrets/DB_PASSWORD

  redis:
    image: redis:7.4-alpine
    ports:
      - 6379:6379
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

secrets:
  DB_PASSWORD:
    file: secrets/DB_PASSWORD  # Reference the secret file created by your script
  API_KEY:
    file: secrets/API_KEY