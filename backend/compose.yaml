services:
  backend:
    build:
      context: .
    ports:
      - 3100:3100
    depends_on:
      - redis
    networks:
      - app-network
    environment:
      - MONGO_URI_FILE=/run/secrets/MONGO_URI
      - TWITTER_CONSUMER_KEY_FILE=/run/secrets/TWITTER_CONSUMER_KEY
      - TWITTER_CONSUMER_SECRET_FILE=/run/secrets/TWITTER_CONSUMER_SECRET
      - TWITTER_ACCESS_TOKEN_FILE=/run/secrets/TWITTER_ACCESS_TOKEN
      - TWITTER_ACCESS_TOKEN_SECRET_FILE=/run/secrets/TWITTER_ACCESS_TOKEN_SECRET
      - TWITTER_USER_ID_FILE=/run/secrets/TWITTER_USER_ID
      - TWITTER_BEARER_TOKEN_FILE=/run/secrets/TWITTER_BEARER_TOKEN
      - REDIS_HOST_FILE=/run/secrets/REDIS_HOST
      - REDIS_PORT_FILE=/run/secrets/REDIS_PORT
      - REDIS_PASSWORD_FILE=/run/secrets/REDIS_PASSWORD
      - NODE_ENV_FILE=/run/secrets/NODE_ENV
      - OPENAI_API_KEY_FILE=/run/secrets/OPENAI_API_KEY
      - JWT_SECRET_FILE=/run/secrets/JWT_SECRET
      - PORT_FILE=/run/secrets/PORT
      - BOT_PRIVATE_KEY_FILE=/run/secrets/BOT_PRIVATE_KEY
      - FRONTEND_URL_FILE=/run/secrets/FRONTEND_URL
      - CHAIN_ID_FILE=/run/secrets/CHAIN_ID
      - LIGHTHOUSE_API_KEY_FILE=/run/secrets/LIGHTHOUSE_API_KEY
      - RPC_URL_FILE=/run/secrets/RPC_URL
      - CONTRACT_ADDRESS_FILE=/run/secrets/CONTRACT_ADDRESS
      - WRAPPED_SONIC_CONTRACT_ADDRESS_FILE=/run/secrets/WRAPPED_SONIC_CONTRACT_ADDRESS
      - ALLORA_API_KEY_FILE=/run/secrets/ALLORA_API_KEY
      - ALLORA_NETWORK_FILE=/run/secrets/ALLORA_NETWORK
      - API_SCAN_VERIFIER_KEY_FILE=/run/secrets/API_SCAN_VERIFIER_KEY

  redis:
    image: redis:7.4-alpine
    ports:
      - 6379:6379
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

secrets:
  MONGO_URI:
    external: true
    name: MONGO_URI
  TWITTER_CONSUMER_KEY:
    name: TWITTER_CONSUMER_KEY
    external: true
  TWITTER_CONSUMER_SECRET:
    name: TWITTER_CONSUMER_SECRET
    external: true
  TWITTER_ACCESS_TOKEN:
    name: TWITTER_ACCESS_TOKEN
    external: true
  TWITTER_ACCESS_TOKEN_SECRET:
    name: TWITTER_ACCESS_TOKEN_SECRET
    external: true
  TWITTER_USER_ID:
    name: TWITTER_USER_ID
    external: true
  TWITTER_BEARER_TOKEN:
    name: TWITTER_BEARER_TOKEN
    external: true
  REDIS_HOST:
    name: REDIS_HOST
    external: true
  REDIS_PORT:
    name: REDIS_PORT
    external: true
  REDIS_PASSWORD:
    name: REDIS_PASSWORD
    external: true
  NODE_ENV:
    name: NODE_ENV
    external: true
  OPENAI_API_KEY:
    name: OPENAI_API_KEY
    external: true
  JWT_SECRET:
    name: JWT_SECRET
    external: true
  PORT:
    name: PORT
    external: true
  BOT_PRIVATE_KEY:
    name: BOT_PRIVATE_KEY
    external: true
  FRONTEND_URL:
    name: FRONTEND_URL
    external: true
  CHAIN_ID:
    name: CHAIN_ID
    external: true
  LIGHTHOUSE_API_KEY:
    name: LIGHTHOUSE_API_KEY
    external: true
  RPC_URL:
    name: RPC_URL
    external: true
  CONTRACT_ADDRESS:
    name: CONTRACT_ADDRESS
    external: true
  WRAPPED_SONIC_CONTRACT_ADDRESS:
    name: WRAPPED_SONIC_CONTRACT_ADDRESS
    external: true
  ALLORA_API_KEY:
    name: ALLORA_API_KEY
    external: true
  ALLORA_NETWORK:
    name: ALLORA_NETWORK
    external: true
  API_SCAN_VERIFIER_KEY:
    name: API_SCAN_VERIFIER_KEY
    external: true
