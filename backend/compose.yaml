services:
  backend:
    build:
      context: .
    ports:
      - 3100:3100
    depends_on:
      - redis
    networks:
      - app-network
    env_file:
      - .env

  redis:
    image: redis:7.4-alpine
    ports:
      - 6379:6379
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
