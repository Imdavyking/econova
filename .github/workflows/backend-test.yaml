name: Run Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      REDIS_HOST: ${{secrets.REDIS_HOST}}
      REDIS_PORT: ${{secrets.REDIS_PORT}}
      REDIS_PASSWORD: ${{secrets.REDIS_PASSWORD}}
      NODE_ENV: ${{secrets.NODE_ENV}}
      MONGO_URI: ${{secrets.MONGO_URI}}
      PORT: ${{secrets.PORT}}
      PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}
      RPC_URL: ${{secrets.RPC_URL}}
      CONTRACT_ADDRESS: ${{secrets.CONTRACT_ADDRESS}}
      FRONTEND_URL: ${{secrets.FRONTEND_URL}}
      CHAIN_ID: ${{secrets.CHAIN_ID}}
      LIGHTHOUSE_API_KEY: ${{secrets.LIGHTHOUSE_API_KEY}}
      WRAPPED_SONIC_CONTRACT_ADDRESS: ${{secrets.WRAPPED_SONIC_CONTRACT_ADDRESS}}
      ALLORA_API_KEY: ${{secrets.ALLORA_API_KEY}}
      ALLORA_NETWORK: ${{secrets.ALLORA_NETWORK}}
      API_SCAN_VERIFIER_KEY: ${{secrets.API_SCAN_VERIFIER_KEY}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
      TWITTER_CONSUMER_KEY: ${{secrets.TWITTER_CONSUMER_KEY}}
      TWITTER_CONSUMER_SECRET: ${{secrets.TWITTER_CONSUMER_SECRET}}
      TWITTER_ACCESS_TOKEN: ${{secrets.TWITTER_ACCESS_TOKEN}}
      TWITTER_ACCESS_TOKEN_SECRET: ${{secrets.TWITTER_ACCESS_TOKEN_SECRET}}
      TWITTER_USER_ID: ${{secrets.TWITTER_USER_ID}}
      TWITTER_BEARER_TOKEN: ${{secrets.TWITTER_BEARER_TOKEN}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Run tests
      - name: Run tests
        run: yarn test
