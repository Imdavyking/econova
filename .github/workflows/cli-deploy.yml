name: "Deploy indexer to Subquery"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./indexer

jobs:
  deploy:
    name: Deploy indexer to Subquery
    runs-on: ubuntu-latest
    env:
      SUBQL_ACCESS_TOKEN: ${{ secrets.SUBQL_ACCESS_TOKEN }}
      CHAIN_ID: ${{ secrets.CHAIN_ID }}
      CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
      BLOCK_NUMBER: ${{ secrets.BLOCK_NUMBER }}
      RPC_URL: ${{ secrets.RPC_URL }}
      PROJECT_NAME: EcoNova
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: yarn
      - name: Codegen
        run: yarn codegen
      - name: Version
        run: npx subql --version
      - name: repo
        run: echo ${{github.repository}}
      - name: Debug RPC_URL
        run: echo $RPC_URL
      - name: Publish and Deploy
        run: |
          sh ./scripts/publish-deploy.sh -o ${{github.repository}} -p $PROJECT_NAME
